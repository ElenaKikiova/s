<div>

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
        {{ post._id == null ? 'Add post':'Edit post'}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
        <div class="form-group">
            <label>Type</label>
            <select [(ngModel)]="post.type" class="form-control" name="type" >
            <option value="IMAGE">Image</option>
            <option value="VIDEO">Video</option>
            <option value="LINK">Link</option>
            </select>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="post.title" class="form-control" name="title" >
        </div>
        <div class="form-group">
            <label>Date</label>
            <div class="input-group">
            <input 
                type="date" class="form-control" 
                [(ngModel)]="post.date" 
                value="{{post.date | date: 'yyyy-MM-dd'}}"
                name="date">
            </div>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input [(ngModel)]="post.meta.url" class="form-control" name="url" >
            <label>Alt text</label>
            <input [(ngModel)]="post.meta.alt" class="form-control" name="alt" >
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-outline-primary" (click)="activeModal.close(post)">Save</button>
    </div>
</div>
